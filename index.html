<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>National Park Trail Finder</title>
</head>

<body>


  <!-- Login Modal -->
  <div class="authentication modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="Sign Up">Authentication</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class=" d-flex flex-column">
            <p class="fs-6 mb-2 fw-bold">First Name:</p>
            <input class="first_name w-50 s-6 mb-3 city_input" type="text" />
          </div>
          <div class=" d-flex flex-column">
            <p class="fs-6 mb-2 fw-bold">Last Name:</p>
            <input class="last_name w-50 s-6 mb-3 city_input" type="text" />
          </div>
          <div class=" d-flex flex-column">
            <p class="fs-6 mb-2 fw-bold">User Name:</p>
            <input class="user w-50 s-6 mb-3 city_input" type="text" />
          </div>
          <div class=" d-flex flex-column">
            <p class="fs-6 mb-2 fw-bold">Password:</p>
            <input class="password w-50 s-6 mb-3 city_input" type="password" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary new_user" data-bs-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  
  <!--Header Begins-->
  <header class="header">
    <div id="header_content">
      <a href="#" class="logo">Parks Planner</a>
      <nav class="navbar">
        <a href="#" data-bs-toggle="modal" data-bs-target="#register">Login</a>
      </nav>
    </div>
  </header>

  <div id="container">
    <main>

      <section class="homepage" id="landing">
        <div class="homepage-text">
          <h2>Plan Your Adventures</h2>
          <p class="homepage-subtext">We create personalized National Parks plans for you!</p>
          <p class="homepage-subtext-line-2">Your Adventure awaits</p>
          <a href="#search_form"><button id="try-now" class="try-now">Try Now</button></a>
        </div>
      </section>

  <section class="lastpage" id="search_form">
    <div class="search_container rounded bg-light"  style="--bs-bg-opacity: .5; max-height: 250px;">
      <div class="px-3 pb-4">
      <h1 class="mt-4 mb-4 text-secondary text-center"> State Parks Hike Search</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <select id="state-input" class="form-control">
              <option value="">Select a State</option>
            </select>
          </div>
          <button onclick="searchParks()" class="btn btn-secondary mt-2">Search</button>
        </div>
      </div>
    </div>
  </div>
      <div id="park-list" class="m-4"></div>
  </section>

    </main>


    <!--Footer Begins-->
    <footer>
      <div id="footerContainer">
        <img src="./assets/images/park_planner_logo.png" class="parkPlannerLogo" alt="parkPlannerLogo">
        <div class="contact"><a href = "mailto: herskorn@gmail.com">Contact Us</a></div>
        <div id="footerImg">
          <a href="http:www.facebook.com/"><img href="#" src="./assets/images/facebook_icon_logo.png"></a>
          <a href="http:www.gmail.com/"><img href="#" src="./assets/images/gmail_icon_logo.png"></a>
          <a href="http:www.instagram.com/"><img href="#" src="./assets/images/instagram_icon_logo.png"></a>
          <a href="http:www.linkedin.com/"><img href="#" src="./assets/images/linkedIn_icon_logo.png"></a>
        </div>
      </div>
    </footer>

  </div>

      <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./assets/js/main.js"></script>

</body>

</html>
