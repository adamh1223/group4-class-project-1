<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <title>Trails Locator</title>
  </head>
  <body>
    <header>

    </header>

    <div class="state_selector d-flex flex-row mt-5 text-center">
        <section class="me-5  option_box">
            <label class="text-center fw-bold ms-3"  for="state_list" >Please select a state:</label>
            <select id="states" name="state_list">
                
            </select>
        </section>
        <section class="btn_container">
            <button id="btn_search" class="btn btn-primary btn-sm">Search</button>
        </section>
    </div>

    <div class="park_container   w-100">
        <div class="park_names">
            <h2>Search Results</h2>
            <div class="d-flex flex-row justify-content-between flex-wrap park_item   ms-3"></div>
                
                
        </div>
    </div>

    </div>
    <!--Begin Login Dialog-->
    <div class="authentication modal" id="login" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="login_title">Login</h1>
              
            </div>
            <div class="modal-body">              
              <div class=" d-flex flex-column">
              <p class="fs-6 mb-2 fw-bold">User Name:</p>
              <input class="user w-50 s-6 mb-3 city_input" type="text" />
            </div>
            <div class=" d-flex flex-column">
              <p class="fs-6 mb-2 fw-bold">Password:</p>
              <input class="password w-50 s-6 mb-3 city_input" type="password" />
            </div>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-primary btn_login">Login</button>
            </div>
          </div>
        </div>
        <!--End Login Dialog-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/api_scripts/trails.js"></script>

    
  </body>
</html>
